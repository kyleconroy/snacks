services: postgresql
language: ruby
rvm:
  - 1.9.3
before_script:
  - psql -c 'create database snacks_test;' -U postgres
  - bundle exec rake test:prepare
script: 
  - bundle exec rspec spec/snacks_spec.rb
env:
  - DATABASE_URL=postgres://postgres@127.0.0.1/snacks_test
notifications:
  email: false
